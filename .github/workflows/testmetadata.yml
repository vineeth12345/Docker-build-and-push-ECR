name: TEST Build and Push to ECR

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      #caller_repo: ${{ github.event.repository.name }}
      ecr_repository: ephemeral-runner
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Extract metadata (Docker)
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: public.ecr.aws/y1a8b4n6/${{ env.ecr_repository }}:${{env.IMAGE_TAG}}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.ecr_repository }} .

      - name: Push Docker image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker tag ${{ env.ecr_repository }} public.ecr.aws/y1a8b4n6/${{ env.ecr_repository }}:$IMAGE_TAG
          docker push public.ecr.aws/y1a8b4n6/${{ env.ecr_repository }}:$IMAGE_TAG

      - name: Print caller repository URL
        run: |
          echo "Caller Repository URL: ${{ env.IMAGE_TAG }}"
